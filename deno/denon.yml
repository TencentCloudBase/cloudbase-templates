scripts:
  lint: deno fmt --check .
  build:
    cmd: mkdir dist && deno bundle --no-check src/entry.ts dist/entry.js
    watch: false
  start:
    cmd: deno run dist/entry.js
    env:
      PATHNAME: "/deno-app"
    allow:
      - net
      - env
      - read
  dev:
    cmd: deno run src/entry.ts
    env:
      PORT: "3000"
    allow:
      - net
      - env
      - read
